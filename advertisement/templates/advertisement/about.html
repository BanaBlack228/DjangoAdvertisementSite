{% extends 'advertisement/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/css.css' %}">
  <body>
    <section>
        <div class="post-list">
            {% for post in posts %}
                <div class="card">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    {% else %}
                        <img src="{% static 'IMG/No_image_available.png' %}" alt="No image available">
                    {% endif %}
                    <div class="card-content">
                        <p>{{ post.author }}</p>
                        <p><a href="{% url 'advertisement:read_post' pk=post.pk %}">{{ post.title }}</a></p>
                        <p>{{ post.text }}</p>
                        <p><i>{{ post.created_at }}</i></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% endblock content %}
</body>
</html>
