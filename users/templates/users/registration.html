{% extends 'advertisement/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/css_add_post.css' %}">
    <body>
        <div class="container">
            <div class="post-form">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ register_form }}
                    {% if register_form.username.errors %}
                        {% for error in register_form.username.errors %}
                            <b>{{ error }}</b>
                        {% endfor %}
                    {% endif %}
                      <div class="submit">
                        <input type="submit" value="Зарегистрироваться" id="button-blue"/>
                        <div class="ease"></div>
                      </div>
                </form>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'JS/#.js' %}"></script>
{% endblock content %}
</body>
</html>
